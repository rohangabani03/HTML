<html lang="en">

    <script>
        $(function () {
            $('.bxslider').bxSlider({
                mode: 'fade',
                captions: true,
                slideWidth: 500
            });
        });
    </script>
    <style>
        img {
            height: 500px;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="bxslider">
        <div><img src="pic6.jfif" title="Image1"></div>
        <div><img src="pic7.jfif" title="Image2"></div>
